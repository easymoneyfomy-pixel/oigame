<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pudge Wars Texture Generator</title>
  <style>
    body { background: #1a1a2e; color: #fff; font-family: sans-serif; padding: 20px; }
    .texture-container { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
    .texture-box { background: #2a2a3e; padding: 15px; border-radius: 8px; }
    canvas { border: 2px solid #444; border-radius: 4px; }
    button { background: #e74c3c; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px; margin: 5px; }
    button:hover { background: #c0392b; }
    h1 { color: #e74c3c; }
    .download-link { display: inline-block; margin-top: 10px; color: #3498db; text-decoration: none; }
    .download-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Pudge Wars Texture Generator</h1>
  <p>Generates Warcraft 3 style textures for the game</p>
  
  <button onclick="generateAll()">Generate All Textures</button>
  <button onclick="downloadAll()">Download All</button>
  
  <div class="texture-container">
    <div class="texture-box">
      <h3>Ground Texture (64x64)</h3>
      <canvas id="groundCanvas" width="512" height="512"></canvas>
      <br>
      <a class="download-link" onclick="downloadTexture('ground')">â¬‡ Download ground_texture.png</a>
    </div>
    
    <div class="texture-box">
      <h3>Water Texture (64x64)</h3>
      <canvas id="waterCanvas" width="512" height="512"></canvas>
      <br>
      <a class="download-link" onclick="downloadTexture('water')">â¬‡ Download water_texture.png</a>
    </div>
    
    <div class="texture-box">
      <h3>Wall Texture (64x64)</h3>
      <canvas id="wallCanvas" width="512" height="512"></canvas>
      <br>
      <a class="download-link" onclick="downloadTexture('wall')">â¬‡ Download wall_texture.png</a>
    </div>
  </div>

  <script>
    // Ground Texture - Cracked muddy earth with grass
    function generateGround() {
      const canvas = document.getElementById('groundCanvas');
      const ctx = canvas.getContext('2d');
      const size = 512;
      
      // Base layer - dark mud
      ctx.fillStyle = '#3a2e2e';
      ctx.fillRect(0, 0, size, size);
      
      // Add noise and variation
      for (let i = 0; i < 5000; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const shade = Math.random();
        
        if (shade > 0.7) {
          ctx.fillStyle = `rgba(58, 46, 46, ${Math.random() * 0.3})`;
        } else if (shade > 0.4) {
          ctx.fillStyle = `rgba(74, 58, 42, ${Math.random() * 0.3})`;
        } else {
          ctx.fillStyle = `rgba(42, 32, 28, ${Math.random() * 0.3})`;
        }
        
        ctx.beginPath();
        ctx.arc(x, y, Math.random() * 3 + 1, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Add cracks
      ctx.strokeStyle = '#2a1e1e';
      ctx.lineWidth = 1.5;
      for (let i = 0; i < 30; i++) {
        ctx.beginPath();
        let x = Math.random() * size;
        let y = Math.random() * size;
        ctx.moveTo(x, y);
        
        for (let j = 0; j < 10; j++) {
          x += (Math.random() - 0.5) * 40;
          y += (Math.random() - 0.5) * 40;
          ctx.lineTo(x, y);
        }
        ctx.stroke();
      }
      
      // Add dry grass patches
      ctx.fillStyle = '#4a5a3a';
      for (let i = 0; i < 200; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const grassSize = Math.random() * 8 + 2;
        
        ctx.beginPath();
        ctx.ellipse(x, y, grassSize, grassSize * 0.3, Math.random() * Math.PI, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Add small stones
      ctx.fillStyle = '#6a6a6a';
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const stoneSize = Math.random() * 4 + 2;
        
        ctx.beginPath();
        ctx.arc(x, y, stoneSize, 0, Math.PI * 2);
        ctx.fill();
        
        // Stone highlight
        ctx.fillStyle = 'rgba(120, 120, 120, 0.5)';
        ctx.beginPath();
        ctx.arc(x - 1, y - 1, stoneSize * 0.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#6a6a6a';
      }
      
      // Add moss patches
      ctx.fillStyle = 'rgba(74, 90, 58, 0.4)';
      for (let i = 0; i < 50; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const mossSize = Math.random() * 20 + 10;
        
        ctx.beginPath();
        ctx.arc(x, y, mossSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Water Texture - Murky swamp water with waves
    function generateWater() {
      const canvas = document.getElementById('waterCanvas');
      const ctx = canvas.getContext('2d');
      const size = 512;
      
      // Base layer - deep murky water
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1a3a4a');
      gradient.addColorStop(0.5, '#2a4a5a');
      gradient.addColorStop(1, '#1a3a4a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Add wave patterns
      ctx.strokeStyle = 'rgba(42, 74, 90, 0.6)';
      ctx.lineWidth = 2;
      
      for (let y = 0; y < size; y += 20) {
        ctx.beginPath();
        for (let x = 0; x < size; x += 5) {
          const waveY = y + Math.sin(x * 0.05) * 5 + Math.cos(x * 0.02) * 3;
          if (x === 0) {
            ctx.moveTo(x, waveY);
          } else {
            ctx.lineTo(x, waveY);
          }
        }
        ctx.stroke();
      }
      
      // Add ripples
      ctx.strokeStyle = 'rgba(58, 90, 110, 0.4)';
      ctx.lineWidth = 1;
      for (let i = 0; i < 50; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const rippleSize = Math.random() * 30 + 10;
        
        ctx.beginPath();
        ctx.arc(x, y, rippleSize, 0, Math.PI * 2);
        ctx.stroke();
      }
      
      // Add foam/bubbles
      ctx.fillStyle = 'rgba(100, 140, 160, 0.3)';
      for (let i = 0; i < 300; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const bubbleSize = Math.random() * 3 + 1;
        
        ctx.beginPath();
        ctx.arc(x, y, bubbleSize, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Add depth variation
      ctx.fillStyle = 'rgba(20, 50, 70, 0.3)';
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const depthSize = Math.random() * 40 + 20;
        
        ctx.beginPath();
        ctx.ellipse(x, y, depthSize, depthSize * 0.5, Math.random() * Math.PI, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Add surface reflection highlights
      ctx.fillStyle = 'rgba(150, 180, 200, 0.15)';
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        const highlightWidth = Math.random() * 20 + 5;
        const highlightHeight = Math.random() * 3 + 1;
        
        ctx.beginPath();
        ctx.ellipse(x, y, highlightWidth, highlightHeight, Math.random() * Math.PI, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Wall Texture - Stone blocks with moss
    function generateWall() {
      const canvas = document.getElementById('wallCanvas');
      const ctx = canvas.getContext('2d');
      const size = 512;
      const blockSize = 64;
      
      // Base layer - mortar
      ctx.fillStyle = '#3a3a3a';
      ctx.fillRect(0, 0, size, size);
      
      // Draw stone blocks
      let offsetY = 0;
      for (let y = 0; y < size; y += blockSize) {
        const offset = (y / blockSize) % 2 === 0 ? 0 : blockSize / 2;
        
        for (let x = -blockSize; x < size; x += blockSize) {
          // Stone base color with variation
          const stoneShade = Math.random() * 20 - 10;
          const stoneColor = `rgb(${80 + stoneShade}, ${70 + stoneShade}, ${65 + stoneShade})`;
          
          ctx.fillStyle = stoneColor;
          ctx.fillRect(x + offset + 2, y + 2, blockSize - 4, blockSize - 4);
          
          // Add stone texture
          for (let i = 0; i < 50; i++) {
            const tx = x + offset + Math.random() * blockSize;
            const ty = y + Math.random() * blockSize;
            ctx.fillStyle = `rgba(${60 + Math.random() * 30}, ${50 + Math.random() * 30}, ${45 + Math.random() * 30}, 0.5)`;
            ctx.beginPath();
            ctx.arc(tx, ty, Math.random() * 2 + 1, 0, Math.PI * 2);
            ctx.fill();
          }
          
          // Add cracks in stone
          ctx.strokeStyle = 'rgba(40, 35, 30, 0.6)';
          ctx.lineWidth = 1;
          ctx.beginPath();
          let cx = x + offset + Math.random() * blockSize;
          let cy = y + Math.random() * blockSize;
          ctx.moveTo(cx, cy);
          for (let j = 0; j < 5; j++) {
            cx += (Math.random() - 0.5) * 20;
            cy += (Math.random() - 0.5) * 20;
            ctx.lineTo(cx, cy);
          }
          ctx.stroke();
          
          // Add moss on edges
          if (Math.random() > 0.5) {
            ctx.fillStyle = 'rgba(74, 90, 58, 0.4)';
            ctx.beginPath();
            ctx.arc(x + offset + Math.random() * blockSize, y + Math.random() * blockSize, Math.random() * 15 + 5, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
      
      // Add mortar lines
      ctx.strokeStyle = '#2a2a2a';
      ctx.lineWidth = 3;
      ctx.strokeRect(0, 0, size, size);
      
      // Add weathering
      ctx.fillStyle = 'rgba(30, 30, 30, 0.3)';
      for (let i = 0; i < 200; i++) {
        const x = Math.random() * size;
        const y = Math.random() * size;
        ctx.beginPath();
        ctx.arc(x, y, Math.random() * 5 + 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function generateAll() {
      generateGround();
      generateWater();
      generateWall();
      console.log('All textures generated!');
    }

    function downloadTexture(type) {
      const canvas = document.getElementById(`${type}Canvas`);
      const link = document.createElement('a');
      link.download = `${type}_texture.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
      console.log(`Downloaded ${type}_texture.png`);
    }

    function downloadAll() {
      downloadTexture('ground');
      setTimeout(() => downloadTexture('water'), 500);
      setTimeout(() => downloadTexture('wall'), 1000);
    }

    // Generate on load
    window.onload = generateAll;
  </script>
</body>
</html>
